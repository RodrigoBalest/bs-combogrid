<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Combogrid Demo</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8080/jquery.bs-combogrid.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="http://localhost:8080/jquery.bs-combogrid.js"></script>
  </head>
  <body>

    <div class="container">

      <h1>Bootstrap Combogrid Demo</h1>

      <div class="form-group">
        <label for="search">Search</label>
        <input type="text" name="title" id="search" class="form-control" />
      </div>

    </div>

    <script type="text/javascript">
      $('#search').bs_combogrid({
        length: 5,
        ajax: {
          url: 'datasource'
        }
      });
    </script>
  </body>
</html>
