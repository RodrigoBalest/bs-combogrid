<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bootstrap Combogrid Demo</title>
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <link rel="stylesheet" href="http://localhost:8080/jquery.bs-combogrid.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.3/umd/popper.min.js" integrity="sha384-vFJXuSJphROIrBnz7yo7oB41mKfc8JzQZiCq4NCceLEaO4IHwicKwpJf9c9IpFgh" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/js/bootstrap.min.js" integrity="sha384-alpBpkh1PFOepccYVYDB4do5UnbKysX5WZXm3XxPqe5iKTfUKjNkCk9SaVuEZflJ" crossorigin="anonymous"></script>
    <script src="http://localhost:8080/jquery.bs-combogrid.js"></script>
  </head>
  <body>

    <div class="container">

      <h1>Bootstrap Combogrid Demo</h1>

      <div class="form-group">
        <label for="search">Search</label>
        <div class="input-group">
          <input type="text" name="title" id="search" class="form-control" />
          <span class="input-group-btn">
            <button id="btn-search" class="btn btn-secondary" type="button">Go!</button>
          </span>
        </div>
      </div>

    </div>

    <script type="text/javascript">
      $('#search').bs_combogrid({
        length: 5,
        ajax: {
          url: 'datasource'
        },
        colModel: {
          console: 'Console name',
          title: 'Game title'
        },
        emptyMessage: 'Nothing found!',
        searchButton: '#btn-search'
      });
    </script>
  </body>
</html>
